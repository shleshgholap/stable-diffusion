# Toy training config for pixel-space DDPM
# Suitable for CIFAR-10 or similar small datasets

model:
  type: "unet"
  in_channels: 3
  out_channels: 3
  model_channels: 128
  num_res_blocks: 2
  attention_resolutions: [16]
  channel_mult: [1, 2, 2, 2]
  num_heads: 4
  use_text_conditioning: false

scheduler:
  type: "ddpm"
  num_train_timesteps: 1000
  beta_start: 0.0001
  beta_end: 0.02
  beta_schedule: "linear"

training:
  batch_size: 64
  learning_rate: 1.0e-4
  weight_decay: 0.0
  num_epochs: 100
  gradient_accumulation_steps: 1
  mixed_precision: true
  ema_decay: 0.9999
  
  # Checkpointing
  save_every: 10
  sample_every: 5
  
  # Data
  image_size: 32
  num_workers: 4

data:
  dataset: "cifar10"
  data_dir: "./data"
  
logging:
  log_dir: "./logs/toy_pixel_ddpm"
  tensorboard: true
  log_every: 100

seed: 42
